language: r
cache: packages
sudo: required
cache:
  packages: yes
  directories:
    - $TRAVIS_BUILD_DIR/_bookdown_files
env:
  global:
  - secure: 
before_script:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
- chmod +x ./_build.sh
- chmod +x ./_deploy.sh
script:
- "./_build.sh"
- "./_deploy.sh"
